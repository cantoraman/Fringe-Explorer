<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fringe Explorer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>
    <script src="js/bundle.js">
    </script>
  </head>
  <body>
    <h1>Fringe Explorer</h1>
    <h3>Did you just came for a Fringe show, but want more of Edinburgh?</h3>
    <h4>Type in the street name of the Fringe Venue so that we can give you some suggestions to visit nearby</h4>
    <div class="search-area">
      <form class="search-form" action="index.html" method="post">
        <label for="search-input">Search Nearby Attractions</label>
        <input type="text" name="searchInput" placeholder="Type your street in">
        <button type="submit" id="search-input">Search</button>
      </form>
    </div>

     <div id="map"></div>
     <script>
     var mymap = L.map('map').setView([55.953, -3.188], 13);
     L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoiY2FudG9yYW1hbiIsImEiOiJjamtwOW5yMzAyd2s4M2twamszdXkwZHJjIn0.1SpYa4-dm5Z3MLYmpOf7Yg'
}).addTo(mymap);
     </script>
    
  </body>
</html>
